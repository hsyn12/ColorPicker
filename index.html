<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: background-color 0.3s ease;
        }

        .color-picker-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .color-picker-container h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        #colorPicker {
            width: 100%;
            height: 50px;
            padding: 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .color-values {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .color-value {
            background: #f5f5f5;
            padding: 0.5rem;
            border-radius: 5px;
            font-family: monospace;
        }

        .selected-color {
            position: fixed;
            top: 90%;
            left: 70%;
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <span class="selected-color"></span>
    <div class="color-picker-container">
        <h1>Renk Seçici</h1>
        <div class="input-group">
            <label for="colorPicker">Renk seçin:</label>
            <input type="color" id="colorPicker" value="#ffffff">
        </div>
        <div class="color-values">
            <div class="color-value" id="hexValue">#FFFFFF</div>
            <div class="color-value" id="rgbValue">rgb(255, 255, 255)</div>
        </div>
    </div>

            // Calculate relative luminance using the formula

            return (0.299 * r + 0.587 * g + 0.114 * b);

            return colorMap[hexColor.toUpperCase()] || null;
        }

        function updateColor(color) {
            document.body.style.backgroundColor = color;
            hexValue.textContent = color.toUpperCase();
            
            // Convert hex to RGB
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);
            const rgbColor = `rgb(${r}, ${g}, ${b})`;
            rgbValue.textContent = rgbColor;
            
            // Update selected color span with color name if available
            const colorName = getColorName(color);
            console.log(color)
            selectedColorSpan.textContent = colorName || rgbColor;
            
            // Calculate brightness and set text color
            const brightness = getBrightness(r, g, b);
            selectedColorSpan.style.color = brightness > 128 ? '#000000' : '#FFFFFF';

            // Save color to localStorage
            localStorage.setItem('selectedColor', color);
        }

        colorPicker.addEventListener('input', (e) => {
            updateColor(e.target.value);
        });

        // Initialize with saved color or white background
        const savedColor = localStorage.getItem('selectedColor') || '#FFFFFF';
        colorPicker.value = savedColor;
        updateColor(savedColor);
